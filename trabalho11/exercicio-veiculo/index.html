<!DOCTYPE html>
<html>

<head>
  <title>Desenvolvimento Web com Ajax</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding-top: 1rem;
    }

    h3 {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <form name="buscaVeiculo" class="row g-3">
      <div>
        <label for="marca" class="form-label">Informe a marca do veículo</label>
        <select id="marca" name="marca" class="form-select">
        </select>
      </div>
      <div>
        <label for="modelo" class="form-label">Informe o modelo do veículo</label>
        <select id="modelo" name="modelo" class="form-select">
        </select>
      </div>
    </form>
    <hr>
    <h3>Veículos localizados</h3>
    <table class="table table-striped" id="tabelaVeiculos">
      <!--tabela HTML para apresentação dinâmica dos dados dos veículos -->
    </table>
  </div>

  <script>

    function carregaMarcasDistintas() {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "get-marcas.php");
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200 || xhr.response === null) {
          console.log("A resposta não pode ser obtida ");
          console.log(xhr.status);
          return;
        }

        let arrayMarcas = xhr.response;
        if (arrayMarcas.length === 0) {
          console.log("Nenhuma marca encontrada.");
          return;
        }

        let selectMarca = document.querySelector("#marca");
        let option = document.createElement("option");
        option.value = "";
        option.textContent = "Selecione a marca";
        selectMarca.appendChild(option);
        arrayMarcas.forEach(marca => {
          let option = document.createElement("option");
          option.value = marca.marca;
          option.textContent = marca.marca;
          selectMarca.appendChild(option);
        });
      }

      xhr.send();
    }

    function carregaModelosDaMarca(marca) {
      let tabela = document.querySelector("#tabelaVeiculos");
      tabela.innerHTML = "";

      let selectModelo = document.querySelector("#modelo");
      selectModelo.innerHTML = "";

      if (marca === "") {
        return;
      }

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "get-modelos.php?marca=" + marca);
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200 || xhr.response === null) {
          console.log("A resposta não pode ser obtida ");
          console.log(xhr.status);
          return;
        }

        let arrayModelos = xhr.response;
        if (arrayModelos.length === 0) {
          console.log("Nenhum modelo encontrado.");
          return;
        }

        let option = document.createElement("option");
        option.value = "";
        option.textContent = "Selecione o modelo";
        selectModelo.appendChild(option);
        arrayModelos.forEach(modelo => {
          let option = document.createElement("option");
          option.value = modelo.modelo;
          option.textContent = modelo.modelo;
          selectModelo.appendChild(option);
        });
      }

      xhr.send();
    }

    function carregaVeiculosDoModelo(modelo) {

      let tabela = document.querySelector("#tabelaVeiculos");
      tabela.innerHTML = "";

      if (modelo === "") {
        return;
      }

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "get-veiculos.php?modelo=" + modelo);
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200 || xhr.response === null) {
          console.log("A resposta não pode ser obtida ");
          console.log(xhr.status);
          return;
        }

        let arrayVeiculos = xhr.response;
        if (arrayVeiculos.length === 0) {
          console.log("Nenhum veículo encontrado.");
          return;
        }

        exibeVeiculos(arrayVeiculos);
      }

      xhr.send();
    }

    function exibeVeiculos(veiculos) {

      let tabela = document.querySelector("#tabelaVeiculos");

      veiculos.forEach(veiculo => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${veiculo.modelo}</td>
          <td>${veiculo.ano}</td>
          <td>${veiculo.cor}</td>
          <td>${veiculo.quilometragem}km</td>
        `;
        tabela.appendChild(tr);
      });
    }

    //---------------------------------------------------------------------------------------

    document.addEventListener("DOMContentLoaded", function () {
      carregaMarcasDistintas();
      let selectMarca = document.querySelector("#marca");
      selectMarca.addEventListener("change", function () {
        carregaModelosDaMarca(selectMarca.value);
      });

      let selectModelo = document.querySelector("#modelo");
      selectModelo.addEventListener("change", function () {
        let modeloSelecionado = selectModelo.value;
        carregaVeiculosDoModelo(modeloSelecionado);
      });
    });

  </script>

</body>

</html>
