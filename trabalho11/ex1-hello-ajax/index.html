<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Teste AJAX Simples</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5rem;
      background-image: url("images/bg2.jpg");
      background-size: cover;
      margin: 0;
    }

    main {
      width: 60%;
      background-color: #fff;
      border: 0.5px solid #ccc;
      margin: 0;
      padding: 2% 4%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

</head>

<body>

  <main>
    <h1>Faculdade de Computação da UFU</h1>
    <p>A Faculdade de Computação (FACOM) da Universidade...</p>
    <p>No início dos anos 2000 foi criado na Faculdade...</p>
    <button>Carregar mais conteúdo com Ajax</button>
  </main>

  <script>
    function loadExtraContent() { //Define a função
      let xhr = new XMLHttpRequest(); //Cria um objeto XMLHttpRequest para poder fazer a requisição
      xhr.open("GET", "conteudoAdicional.html", true); // Define a requisção http GET para o servidor querendo acessar o conteudo do arquivo conteudoAdicional.html e configura como assincrona
      xhr.onload = function () { //Define o que fazer quando a chamada assíncrona retornar
        const main = document.querySelector("main"); // Pega o nó main que tem o conteúdo principal da página
        main.insertAdjacentHTML("beforeend", xhr.responseText); // Adiciona o conteúdo do arquivo textual de conteudoAdicional.html ao final da main
      };
      xhr.send(); //Envia a requisição para o servidor
    }
    const button = document.querySelector("button"); // Pega o botão que vai disparar a requisição
    button.addEventListener("click", loadExtraContent); // Coloca a ação de chamar a função de requsuição para quando clicar no botão
  </script>
  
</body>

</html>
