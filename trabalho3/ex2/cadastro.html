<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>

<body>
  <header>
    <h1>Clínica ABC Health</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <hr>
  <main>
    <h2>Cadastro de Paciente</h2>
    <form action="cadastraCliente.php" method="post">
      <fieldset>
        <h3>Dados Pessoais</h3>
        <input type="hidden" name="idPaciente" value="0">
        <p> <label> Data de Cadastro: <input type="text" name="dataCadastroPaciente" value="18/06/2025" readonly size="6"> </label> </p>
        <p> <label> Nome: <input type="text" name="nomePaciente" placeholder="Digite seu nome" required autofocus minlength="2" maxlength="50"> </label> </p>
        <p> <label> E-mail: <input type="email" name="emailPaciente" placeholder="Digite seu email" required> </label> </p>
        <p> <label> CPF: <input type="text" name="cpfPaciente" placeholder="Digite seu CPF. Ex: 123.456.789-01" pattern="^(\d{3}\.){2}\d{3}-\d{2}$" required size="35"> </label> </p>
        <p> <label> Idade: <input type="number" required placeholder="Digite sua idade"> </label></p>
        <p> <label> Telefone: <input type="tel" pattern="^\d{11}$" name="telefonePaciente" placeholder="Digite seu telefone com DDD. Ex: 34999999999" required size="40"> </label> </p>
        <p> <label> Data de Nascimento: <input type="date" name="dataNascimentoPaciente"> </label> </p>
        <p> <label> Sexo <select name="sexoPaciente">
              <option value=""> Prefiro não informar </option>
              <option value="masculino"> Masculino </option>
              <option value="feminino"> Feminino </option>
            </select></label></p>
        <div>
          <label> Estado Civil: </label>
          <div> <label> <input type="radio" name="estadoCivilPaciente" value="" checked> Prefiro não informar </label> </div>
          <div> <label> <input type="radio" name="estadoCivilPaciente" value="solteiro"> Solteiro(a) </label> </div>
          <div> <label> <input type="radio" name="estadoCivilPaciente" value="casado"> Casado(a) </label> </div>
          <div> <label> <input type="radio" name="estadoCivilPaciente" value="divorciado"> Divorciado(a) </label> </div>
          <div> <label> <input type="radio" name="estadoCivilPaciente" value="viuvo"> Viúvo(a) </label> </div>
        </div>
      </fieldset>

      <fieldset>
        <h3>Endereço</h3>
        <p> <label> CEP: <input type="text" name="cepPaciente" pattern="^\d{5}-\d{3}$" placeholder="Digite seu CEP. Ex: 34567-859" required size="30"> </label> </p>
        <p> <label> Tipo de Logradouro: <select name="tipoLogradouroPaciente" required>
              <option value=""> Selecione </option>
              <option value="rua"> Rua </option>
              <option value="avenida"> Avenida </option>
              <option value="praca"> Praça </option>
            </select></label></p>
        <p> <label> Logradouro: <input type="text" name="logradouroPaciente" placeholder="Dgite seu logradouro." size="50" required> </label> </p>
        <p> <label> Bairro: <input type="text" name="bairroPaciente" placeholder="Digite seu bairro." required> </label> </p>
        <p> <label> Cidade: <input type="text" name="cidadePaciente" placeholder="Digite sua cidade." required> </label> </p>
        <p> <label> Estado: <input type="text" name="estadoPaciente" pattern="^[A-Z]{2}$" placeholder="Digite seu estado. Ex: MG" required> </label> </p>
      </fieldset>

      <fieldset>
        <h3>Informações Adicionais</h3>
        <div>
          <label>Interesses: </label>
          <table>
            <tr>
              <td><label><input type="checkbox" name="interesses[]" value="filmes"> Filmes</label></td>
              <td><label><input type="checkbox" name="interesses[]" value="informatica"> Informática</label></td>
            </tr>
            <tr>
              <td><label><input type="checkbox" name="interesses[]" value="games"> Games</label></td>
              <td><label><input type="checkbox" name="interesses[]" value="livros"> Livros</label></td>
            </tr>
            <tr>
              <td><label><input type="checkbox" name="interesses[]" value="roupas"> Roupas</label></td>
              <td><label><input type="checkbox" name="interesses[]" value="aeronáutica"> Aeronáutica</label></td>
            </tr>
            <tr>
              <td><label><input type="checkbox" name="interesses[]" value="culinária"> Culinária</label></td>
              <td><label><input type="checkbox" name="interesses[]" value="música"> Música</label></td>
            </tr>
          </table>
        </div>
        <p> <label> Cor favorita: <input type="color" name="corFavoritaPaciente"> </label> </p>
        <p> <label> Número favorito: <input type="number" name="numeroFavoritoPaciente"></label></p>
        <label> Informações complementares: </label>
        <p> <label> <textarea name="informacoesComplementares" rows="4" cols="50" placeholder="Digite informações adicionais se desejar"></textarea> </label>
        </p>
        <label> Foto de Cadastro: </label>
        <p> <label>Anexar imagem: <input type="file" name="imagemAnexo" accept="image/*"> </label> </p>
      </fieldset>

      <button type="submit">Enviar</button>

    </form>
  </main>
  <br>

  <footer>
    <address>Av. Bauru, Bairro Martins, Uberlândia, MG</address>
  </footer>
</body>

</html>
