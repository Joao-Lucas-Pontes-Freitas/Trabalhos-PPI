<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Encadeando requisições assíncronas</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5rem;
      background-color: #ddd;
      color: #555;
      margin: 0;
    }

    main {
      width: 60%;
      margin: 0;
      padding: 2% 4%;
      background-color: #eee;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 5rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <main>
    <h2>Temperatura Local: <span id="temp">...</span></h2>
    <h2>Velocidade do Vento: <span id="wind">...</span></h2>
  </main>
  <script>

    // OBS: A função não trata todos os erros
    function buscaClimaLocal() {
      fetch('https://ipapi.co/json/') // define o caminho da chamada para api de pegar o local do ip
        .then(response => response.json()) // define a ação a ser chamada quando a promise do fetch for cumprida, nesse caso é fazer outra chamada assincrona para carregar o body e fazer virar objeto
        .then(data => fetch(`https://api.open-meteo.com/v1/forecast?latitude=${data.latitude}&longitude=${data.longitude}&current_weather=true`)) // Depois que transformar em objeto a resposta da primeira chamada, faz uma outra chamada assíncrona para uma api de clima a partir dos dados do lcola retornandos pela primeira api
        .then(response => response.json()) // carrega de maneira assíncrona o obdy e transforma em objeto
        .then(data => {
          document.getElementById("temp").textContent = data.current_weather.temperature + '°';
          document.getElementById("wind").textContent = data.current_weather.windspeed + ' km/h';
        }) // Por fim coloca os dados de temperatura e vento retornadas pela api nos elemntops html correspondentes para mostrar na tela
        .catch(error => console.log(error)); // Se alguma chamada assíncrona der errado, cai no chath e mostra no console
    }

    window.onload = function () { // Quando a página carregar chama a função que busca o clima local
      buscaClimaLocal();
    }
  </script>

</body>

</html>
